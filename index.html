<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>DOM Manipulation</title>

</head>
<body>
    <h1 id="exmp1">Example One</h1>
    <p id="welcome">Welcome to example of dom</p>
    <p class="welcome">Hey my name is Rupesh pal.</p>
    <p class="welcome">And I'm a software enginner</p>
    <p class="welcome">If you have any question about engineering you feel free to ask</p>
    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>



    <script>
        // var child = document.body.children;
        // document.write(child);
        // console.log(child);
    </script>
    <script>
        var para = document.createElement("p");
        var textNode = document.createTextNode("Hello John Doe how are you");
        para.appendChild(textNode);
        document.body.appendChild(para)
        console.log(para);
    </script>
    <script>
        var list = document.querySelector("ul");
        // console.log(list);
        console.log(list.firstChild);
        console.log(list.lastChild);
    </script>
    <script>
        var data = document.querySelectorAll("li");
        console.log(data);
    </script>
    <script>
        var siblings = exmp1.nextElementSibling
        console.log(siblings);
        console.log(list.parentNode);
    </script>
    <script>
        document.getElementById('exmp1').style.color="red";
    </script>
    <script>
        document.getElementById('welcome').setAttribute("style", " color: white; background-color: cyan; text-align: center");

        document.write(window.location.href);
    </script>
    <br><br>
    <script>
        document.write(window.location.hostname);
    </script>

    <button onclick="testMe()">Click Me</button>
    <script>
        function testMe() {
            document.write("Hey Buddy after press button you will redirect on me")
        }
    </script>

</body>
</html>
