<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Events</title>
</head>
<body>
    <h1>Welcome to events handler in javascript</h1>
    <button onclick="myFun()">Click Me</button>
    <h2>So we will work on onclick events here</h2>
    <button onclick="clickEvnt()">Click Me</button>
    <h3>Hey this is onmouse events</h3>
    <button onmouseout="visitMe()">Visit me</button>

    <script>
        function myFun() {
            document.body.style.color="white";
            document.body.style.backgroundColor = "Cyan"
        }

        function clickEvnt() {
            document.write("Hello Rupesh how are you");
            document.body.style.backgroundColor = "purple";
        }
        function visitMe() {
            document.body.style.color="pink"
        }
    </script>
</body>
</html>
